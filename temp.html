<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
   <style>
   
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: linear-gradient(45deg, #6a11cb, #2575fc);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    animation: backgroundMove 10s ease infinite;
}

@keyframes backgroundMove {
    0% { background: linear-gradient(45deg, #8f6cb4, #2575fc); }
    50% { background: linear-gradient(45deg, #77185c, #2a285b); }
    100% { background: linear-gradient(45deg, #6a11cb, #2575fc); }
}

.converter-container {
    width: 100%;
    max-width: 450px;
    background-color: rgba(255, 255, 255, 0.95);
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 12px 24px rgba(0, 0, 0, 0.2);
    transform: scale(0);
    animation: scaleIn 1s ease-out forwards;
}

@keyframes scaleIn {
    0% { transform: scale(0); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
}

h2 {
    color: #333;
    font-size: 26px;
    font-weight: 600;
    text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
}


input, select {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 1rem;
    transition: all 0.3s ease;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

input:focus, select:focus {
    border-color: #007bff;
    box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
}

button {
    padding: 12px 0;
    width: 100%;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 1.2rem;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
}

button:hover {
    background-color: #0056b3;
    transform: translateY(-3px);
}

button:active {
    transform: translateY(1px);
}


#outputArea {
    margin-top: 20px;
    font-size: 1.3rem;
    font-weight: 600;
    color: #333;
    animation: fadeIn 1s ease-out;
}

@keyframes fadeIn {
    0% { opacity: 0; }
    100% { opacity: 1; }
}


.unit-selection {
    margin-bottom: 15px;
}

label {
    font-size: 1rem;
    font-weight: 600;
    margin-bottom: 10px;
    display: block;
}

   </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="converter-container card shadow-lg p-4">
            <h2 class="text-center mb-4">Temperature Converter</h2>
            <input type="number" id="tempInput" class="form-control mb-3" placeholder="Enter temperature" required>
            
            <div class="unit-selection mb-3">
                <label for="unitSelect" class="form-label">Select Unit:</label>
                <select id="unitSelect" class="form-select">
                    <option value="Celsius">Celsius</option>
                    <option value="Fahrenheit">Fahrenheit</option>
                    <option value="Kelvin">Kelvin</option>
                    <option value="Rankine">Rankine</option>
                    <option value="Delisle">Delisle</option>
                </select>
            </div>
            
            <button id="convertButton" class="btn btn-primary w-100 mb-3">Convert</button>

            <div id="outputArea" class="text-center">
                <p id="result"></p>
            </div>
        </div>
    </div>

    <script >
        document.getElementById("convertButton").addEventListener("click", function() {
    let temp = parseFloat(document.getElementById("tempInput").value);
    let unit = document.getElementById("unitSelect").value;
    

    if (isNaN(temp)) {
        alert("Please enter a valid number for the temperature.");
        return;
    }

    let convertedTemp;
    let outputUnit;
    

    if (unit === "Celsius") {
        convertedTemp = (temp * 9/5) + 32; 
        outputUnit = "Fahrenheit";
        let kelvin = temp + 273.15;         
        document.getElementById("result").innerText = `${convertedTemp.toFixed(2)} 째F / ${kelvin.toFixed(2)} K`;
    } 
    else if (unit === "Fahrenheit") {
        convertedTemp = (temp - 32) * 5/9;  
        outputUnit = "Celsius";
        let kelvin = (temp - 32) * 5/9 + 273.15; 
        document.getElementById("result").innerText = `${convertedTemp.toFixed(2)} 째C / ${kelvin.toFixed(2)} K`;
    } 
    else if (unit === "Kelvin") {
        convertedTemp = (temp - 273.15) * 9/5 + 32;  
        outputUnit = "Fahrenheit";
        let celsius = temp - 273.15;                  
        document.getElementById("result").innerText = `${celsius.toFixed(2)} 째C / ${convertedTemp.toFixed(2)} 째F`;
    }
});

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js">
        
    </script>
</body>
</html>
